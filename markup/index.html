<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="https://fom.in.ua/echo">
        <fieldset>
            <legend>Реєстрація</legend>
            <p>
               <label for="email">Email</label>
               <input id="email" type="email" placeholder="Email">
            </p>
            <p>
               <label for="pas">Пароль</label>
               <input id="pas" type="password" placeholder="Password">
            </p>
            <p>
               <label for="password">Підтвердження пароля</label>
               <input id="password" type="password" placeholder="Password">
            </p>
            </fieldset>
            <p>
                <input type="submit" value="Створити аккаунт">
            </p>
    </form>
</body>
</html>
